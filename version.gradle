ext {
    versions = [
            fastjson   : '2.0.58',
            jackson    : '2.19.2',
            mysql      : '8.4.0',
            postgres   : '42.7.7',
            sqlite     : '3.50.3.0',
            mybatisPlus: '3.5.12',
            httpclient : '5.5',
            hutool     : '5.8.39',
            commonsPool: '2.12.1',
            commonsIo  : '2.20.0',
