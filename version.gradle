            'jdbc-mssql-2008-r2'        : "com.microsoft.sqlserver:mssql-jdbc:${versions.mssql2008R2}",
            'jtds'                      : "net.sourceforge.jtds:jtds:${versions.jtds}",
            'druid'                     : "com.alibaba:druid:${versions.druid}",
            'jSerialComm'               : "com.fazecast:jSerialComm:${versions.jSerialComm}",
            'flyway-core'               : "org.flywaydb:flyway-core:${versions.flyway}",
            'flyway-mysql'              : "org.flywaydb:flyway-mysql:${versions.flyway}",
            'flyway-sqlserver'          : "org.flywaydb:flyway-sqlserver:${versions.flyway}",
            'flyway-postgres'           : "org.flywaydb:flyway-database-postgresql:${versions.flyway}",
    ]
