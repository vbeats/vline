ext {
    versions = [
            fastjson          : '2.0.60',
            jackson           : '2.20.0',
            jacksonAnnotations: '2.20',
            mysql             : '9.5.0',
            postgres          : '42.7.8',
            sqlite            : '3.50.3.0',
            hutool            : '5.8.41',
            commonsPool       : '2.12.1',
            commonsIo         : '2.20.0',
            guava             : '33.5.0-jre',
            disruptor         : '4.0.0',
            caffeine          : '3.2.3',
            redisson          : '3.52.0',
            netty             : '4.2.7.Final',
            ttl               : '2.14.5',
            anyline           : '8.7.3-jdk21-20251115',
            mssql             : '13.2.1.jre11',
            druid             : '1.2.27',
            jtds              : '1.3.1',
