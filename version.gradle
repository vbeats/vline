ext {
    versions = [
            fastjson   : '2.0.58',
            jackson    : '2.19.2',
            mysql      : '9.4.0',
            postgres   : '42.7.7',
            sqlite     : '3.50.3.0',
            hutool     : '5.8.40',
            commonsPool: '2.12.1',
            commonsIo  : '2.20.0',
            guava      : '33.5.0-jre',
            disruptor  : '4.0.0',
            caffeine   : '3.2.2',
            redisson   : '3.51.0',
            netty      : '4.2.6.Final',
            ttl        : '2.14.5',
            anyline    : '8.7.2-jdk21-20250916',
            mssql      : '13.2.0.jre11',
            druid      : '1.2.27',
            jtds       : '1.3.1',
