            'fastjson-ext'              : "com.alibaba.fastjson2:fastjson2-extension-spring6:${versions.fastjson}",
            'mysql'                     : "com.mysql:mysql-connector-j:${versions.mysql}",
            'postgres'                  : "org.postgresql:postgresql:${versions.postgres}",
            'oracle'                    : "com.oracle.database.jdbc:ojdbc11:${versions.oracle}",
            'sqlite'                    : "org.xerial:sqlite-jdbc:${versions.sqlite}",
            'hutool'                    : "cn.hutool:hutool-all:${versions.hutool}",
            'commons-pool2'             : "org.apache.commons:commons-pool2:${versions.commonsPool}",
