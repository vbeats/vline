            'anyline-data-jdbc-mysql'   : "org.anyline:anyline-data-jdbc-mysql:${versions.anyline}",
            'anyline-data-jdbc-postgres': "org.anyline:anyline-data-jdbc-postgresql:${versions.anyline}",
            'anyline-data-jdbc-sqlite'  : "org.anyline:anyline-data-jdbc-sqlite:${versions.anyline}",
            'anyline-data-jdbc-mssql'   : "org.anyline:anyline-data-jdbc-mssql:${versions.anyline}",
            'anyline-data-jdbc-oracle'  : "org.anyline:anyline-data-jdbc-oracle:${versions.anyline}",
            'jdbc-mssql'                : "com.microsoft.sqlserver:mssql-jdbc:${versions.mssql}",
            'jtds'                      : "net.sourceforge.jtds:jtds:${versions.jtds}",
            'druid'                     : "com.alibaba:druid:${versions.druid}",
            'jSerialComm'               : "com.fazecast:jSerialComm:${versions.jSerialComm}",
            'flyway-core'               : "org.flywaydb:flyway-core:${versions.flyway}",
            'flyway-mysql'              : "org.flywaydb:flyway-mysql:${versions.flyway}",
            'flyway-sqlserver'          : "org.flywaydb:flyway-sqlserver:${versions.flyway}",
            'flyway-postgres'           : "org.flywaydb:flyway-database-postgresql:${versions.flyway}",
            'flyway-oracle'             : "org.flywaydb:flyway-database-oracle:${versions.flyway}",
            'jetcd'                     : "io.etcd:jetcd-core:${versions.jetcd}",
    ]
}
