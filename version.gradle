            'commons-io'                : "commons-io:commons-io:${versions.commonsIo}",
            'guava'                     : "com.google.guava:guava:${versions.guava}",
            'caffeine'                  : "com.github.ben-manes.caffeine:caffeine:${versions.caffeine}",
